<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="./echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width:350px;height:400px;"></div>
<script type="text/javascript">
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
            var option = {
                  title: {
                    text: '体重与BMI统计'
                  },
                  tooltip: {
                    trigger: 'axis'
                  },
                  legend: {
                    data: ['体重', 'BMI值'],
                    left: '40%'
                  },
                  grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                  },
                  toolbox: {
                    feature: {
                    }
                  },
                  xAxis: {
                    type: 'category',
                    name: '日期',
                    boundaryGap: false,
                    data: ['2024.2.10', '2024.2.20', '2024.3.1', '2024.3.10', '2024.3.20', '2024.3.30', '2024.4.10']
                  },
                  yAxis: {
                    type: 'value',
                    name: '斤'
                  },
                  dataZoom: [{
                      type: 'inside',
                      start: 0,
                      end: 200
                    }],
                  series: [
                    {
                      name: '体重',
                      type: 'line',
                      data: [119, 116, 118, 120, 116, 114, 110]
                    },
                    {
                      name: 'BMI值',
                      type: 'line',
                      data: [20.5, 21.5, 21.0, 20.8, 20.5, 19.6, 19.0]
                    }
                  ]
            };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
